<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OFFground Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        :root {
            --color-blue: #00239b;
            --color-sand: #aea593;
            --color-dark: #2a2829;
            --color-light: #f5f5f7;
            --color-ball: #FFD700;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #1a1a1a;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--color-dark) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-dark) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1;
        }

        body {
            color: var(--color-sand);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAADxpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iPjwveDp4bXBtZXRhPgpJcT0OAAAAnklEQVQ4y2NkwAkY8Wj+/x9IgIUhgM141ABGPCr//wdjBqgAIn/9////53//GZgY0YUZGRlYmRgYmBjQ+SBxYgAZiG4AIf0gD5AAtwEwWzF0ozgA5RsgPgM2H0wDYwN8sUBtAAXJ0YgNILoBYuOByAZQYQOojQ+iG0B+gNgE39qAkAbQYwN2A2Bq0WODkAbQgY7N+KExB0Y6YwA+vX3738o6XAAAAABJRU5ErkJggg==') 0 16, auto;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--color-light);
            text-shadow: 3px 3px var(--color-blue);
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            z-index: 2;
        }

        #game-container {
            position: relative;
            border: 6px solid var(--color-sand);
            box-shadow: 0 0 50px rgba(0, 35, 155, 0.6), inset 0 0 20px var(--color-dark);
            max-width: 95vw;
            max-height: 80vh;
            background: #000;
        }

        canvas {
            display: block;
            background-color: var(--color-blue);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(42, 40, 41, 0.9);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        #countdown-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        .countdown-text {
            font-size: 80px;
            color: var(--color-ball);
            text-shadow: 4px 4px var(--color-blue);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .end-game-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--color-ball);
            margin-bottom: 30px;
            text-shadow: 2px 2px var(--color-blue);
            max-width: 90%;
            text-transform: uppercase;
        }

        .blink {
            animation: blinker 0.8s steps(1) infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        .high-score {
            font-size: 10px;
            margin-top: 15px;
            color: var(--color-ball);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>OFFground Challenge</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="420" height="640"></canvas>
        
        <div id="countdown-layer" class="hidden">
            <div id="countdown-text" class="countdown-text"></div>
        </div>

        <div id="ui-layer">
            <div id="start-screen" class="center-content">
                <p class="blink" style="font-size: 18px; color: var(--color-light);">TAP TO START</p>
                <p style="font-size: 13px; margin-top:20px; color: var(--color-sand);">FIRST TO 2 POINTS WINS</p>
                <p style="font-size: 10px; margin-top:10px; color: #888;">CONTROL THE RACQUET</p>
                <p id="high-score-display" class="high-score"></p>
            </div>

            <div id="end-screen" class="center-content hidden">
                <p id="end-message" class="end-game-text"></p>
            </div>
        </div>
    </div>

    <script>
        'use strict';

        // ==================== CONFIGURATION ====================
        const GAME_CONFIG = {
            PADDLE_WIDTH: 100,
            PADDLE_HEIGHT: 22,
            BALL_RADIUS: 9,
            BALL_INITIAL_SPEED: 3.2,
            BALL_RESET_SPEED: 2.2,
            SPEED_INCREMENT_PLAYER: 0.1,
            SPEED_INCREMENT_AI: 0.2,
            WIN_SCORE: 2,
            GAME_DURATION: 20000,
            AI_TRACKING_SPEED: 0.45,
            AI_ERROR_MARGIN: 60,
            AI_CENTER_TOLERANCE: 25,
            SHAKE_DURATION: 5,
            COUNTDOWN_START: 3,
            COUNTDOWN_INTERVAL: 1000,
            REDIRECT_DELAY: 2500,
            KITCHEN_DISTANCE: 180,
            PLAYER_PADDLE_Y: 40,
            AI_PADDLE_Y: 20,
            PADDLE_ANGLE_FACTOR: 0.35,
            MUSIC_TEMPO: 250,
            AUDIO_VOLUME_KICK: 0.2,
            AUDIO_VOLUME_HIT: 0.1,
            AUDIO_VOLUME_BEEP: 0.05,
            AUDIO_VOLUME_WHISTLE: 0.1,
            AUDIO_VOLUME_MUSIC: 0.025
        };

        const GAME_STATES = {
            MENU: 'MENU',
            COUNTDOWN: 'COUNTDOWN',
            PLAYING: 'PLAYING',
            GAME_OVER: 'GAME_OVER'
        };

        // ==================== COLOR SYSTEM ====================
        const style = getComputedStyle(document.body);
        const COLOR_BLUE = style.getPropertyValue('--color-blue').trim();
        const COLOR_SAND = style.getPropertyValue('--color-sand').trim();
        const COLOR_DARK = style.getPropertyValue('--color-dark').trim();
        const COLOR_BALL = style.getPropertyValue('--color-ball').trim();
        
        // ==================== AUDIO SYSTEM ====================
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let audioInitialized = false;
        let musicInterval = null;
        let noteIndex = 0;
        const bassLine = [82.41, 0, 98.00, 0, 110.00, 123.47, 82.41, 98.00];

        function initAudio() {
            if (!audioInitialized) {
                try {
                    audioCtx = new AudioContext();
                    audioInitialized = true;
                } catch (e) {
                    console.warn('Web Audio API not supported:', e);
                    audioInitialized = false;
                }
            }
        }

        function playSynthNote(freq, type, duration, vol) {
            if (!audioInitialized || !audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

                filter.type = "lowpass";
                filter.frequency.setValueAtTime(200, audioCtx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(3000, audioCtx.currentTime + 0.05);
                filter.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + duration);
                filter.Q.value = 5;

                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.warn('Audio playback error:', e);
            }
        }

        function playKick() {
            if (!audioInitialized || !audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(GAME_CONFIG.AUDIO_VOLUME_KICK, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } catch (e) {
                console.warn('Kick sound error:', e);
            }
        }

        function playWhistle() {
            if (!audioInitialized || !audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(2500, audioCtx.currentTime + 0.1);
                osc.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
                
                gain.gain.setValueAtTime(GAME_CONFIG.AUDIO_VOLUME_WHISTLE, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } catch (e) {
                console.warn('Whistle sound error:', e);
            }
        }

        function playBeep(pitch) {
            if (!audioInitialized || !audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
                gain.gain.setValueAtTime(GAME_CONFIG.AUDIO_VOLUME_BEEP, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                console.warn('Beep sound error:', e);
            }
        }

        function startMusic() {
            if (!audioInitialized || !audioCtx) return;
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().catch(e => console.warn('Audio resume failed:', e));
            }
            if (musicInterval) return;

            musicInterval = setInterval(() => {
                const freq = bassLine[noteIndex % bassLine.length];
                if (freq > 0) {
                    playSynthNote(freq, 'sawtooth', 0.4, GAME_CONFIG.AUDIO_VOLUME_MUSIC);
                }
                if (noteIndex % 2 === 0) {
                    playKick();
                }
                noteIndex++;
            }, GAME_CONFIG.MUSIC_TEMPO);
        }

        function stopMusic() {
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
                noteIndex = 0;
            }
        }

        function playSound(type) {
            if (!audioInitialized || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            try {
                if (type === 'hit') {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.linearRampToValueAtTime(100, now + 0.1);
                    gain.gain.setValueAtTime(GAME_CONFIG.AUDIO_VOLUME_HIT, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'win') {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(440, now);
                    osc.frequency.setValueAtTime(880, now + 0.2);
                    gain.gain.setValueAtTime(GAME_CONFIG.AUDIO_VOLUME_HIT, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.5);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.5);
                }
            } catch (e) {
                console.warn('Sound effect error:', e);
            }
        }

        // ==================== HIGH SCORE SYSTEM ====================
        const STORAGE_KEY = 'offground_high_score';

        function getHighScore() {
            try {
                return parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
            } catch (e) {
                return 0;
            }
        }

        function saveHighScore(score) {
            try {
                const current = getHighScore();
                if (score > current) {
                    localStorage.setItem(STORAGE_KEY, score.toString());
                    return true;
                }
            } catch (e) {
                console.warn('Failed to save high score:', e);
            }
            return false;
        }

        function displayHighScore() {
            const highScore = getHighScore();
            const display = document.getElementById('high-score-display');
            if (display && highScore > 0) {
                display.textContent = `BEST: ${highScore} WINS`;
            }
        }

        // ==================== GAME VARIABLES ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const uiLayer = document.getElementById('ui-layer');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const endMessage = document.getElementById('end-message');
        const countdownLayer = document.getElementById('countdown-layer');
        const countdownText = document.getElementById('countdown-text');

        let gameState = GAME_STATES.MENU;
        let playerScore = 0;
        let aiScore = 0;
        let gameEndTime = 0;
        let playerX = canvas.width / 2 - GAME_CONFIG.PADDLE_WIDTH / 2;
        let aiX = canvas.width / 2 - GAME_CONFIG.PADDLE_WIDTH / 2;
        let shakeDuration = 0;
        let playerHitGlow = 0;
        let countdownTimer = null;
        let animationId = null;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: GAME_CONFIG.BALL_RADIUS,
            speed: GAME_CONFIG.BALL_INITIAL_SPEED,
            dx: GAME_CONFIG.BALL_RESET_SPEED,
            dy: GAME_CONFIG.BALL_RESET_SPEED
        };

        // ==================== INPUT HANDLING ====================
        function handleInput(clientX) {
            if (gameState !== GAME_STATES.PLAYING) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const inputX = (clientX - rect.left) * scaleX;
            
            playerX = Math.max(0, Math.min(inputX - GAME_CONFIG.PADDLE_WIDTH / 2, 
                canvas.width - GAME_CONFIG.PADDLE_WIDTH));
        }

        canvas.addEventListener('mousemove', (e) => handleInput(e.clientX));
        canvas.addEventListener('touchmove', (e) => { 
            e.preventDefault(); 
            if (e.touches[0]) handleInput(e.touches[0].clientX); 
        }, { passive: false });
        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if (e.touches[0]) handleInput(e.touches[0].clientX); 
        }, { passive: false });

        function handleUIInteraction(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            if (gameState === GAME_STATES.MENU) {
                initAudio();
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume().catch(e => console.warn('Audio resume failed:', e));
                }
                startCountdown();
            }
        }

        uiLayer.addEventListener('click', handleUIInteraction);
        uiLayer.addEventListener('touchstart', handleUIInteraction, { passive: false });

        // ==================== COUNTDOWN SYSTEM ====================
        function startCountdown() {
            if (gameState === GAME_STATES.COUNTDOWN) return; // Prevent overlapping countdowns
            
            gameState = GAME_STATES.COUNTDOWN;
            uiLayer.classList.add('hidden');
            countdownLayer.classList.remove('hidden');
            
            let count = GAME_CONFIG.COUNTDOWN_START;
            countdownText.innerText = count;
            playBeep(440);

            countdownTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.innerText = count;
                    countdownText.style.animation = 'none';
                    void countdownText.offsetHeight; // Force reflow
                    countdownText.style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    playBeep(440);
                } else if (count === 0) {
                    countdownText.innerText = "GO!";
                    playWhistle();
                    startMusic();
                } else {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    countdownLayer.classList.add('hidden');
                    resetGame();
                }
            }, GAME_CONFIG.COUNTDOWN_INTERVAL);
        }

        // ==================== GAME LOOP ====================
        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            gameState = GAME_STATES.PLAYING;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            uiLayer.classList.add('hidden');
            
            gameEndTime = performance.now() + GAME_CONFIG.GAME_DURATION;
            playerHitGlow = 0;
            shakeDuration = 0;

            resetBall();
            
            if (animationId) cancelAnimationFrame(animationId);
            animationId = requestAnimationFrame(loop);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = GAME_CONFIG.BALL_INITIAL_SPEED;
            ball.dy = (ball.dy > 0 ? -1 : 1) * Math.abs(GAME_CONFIG.BALL_RESET_SPEED);
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * (1.5 + Math.random() * 1.5);
        }

        function update() {
            if (gameState !== GAME_STATES.PLAYING) return;

            // Check win conditions
            if (performance.now() > gameEndTime) {
                endGame("TIME'S UP!");
                return;
            }

            if (playerScore >= GAME_CONFIG.WIN_SCORE) {
                endGame("MATCH POINT!");
                return;
            }
            
            if (aiScore >= GAME_CONFIG.WIN_SCORE) {
                endGame("GAME OVER!");
                return;
            }

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall collision detection with correction
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = Math.abs(ball.dx);
                playSound('hit');
            } else if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -Math.abs(ball.dx);
                playSound('hit');
            }

            // AI movement logic
            const aiCenter = aiX + GAME_CONFIG.PADDLE_WIDTH / 2;
            const aiSpeed = ball.speed * GAME_CONFIG.AI_TRACKING_SPEED;

            if (ball.dy < 0) { // Ball moving towards AI
                const errorOffset = Math.sin(Date.now() / 250) * GAME_CONFIG.AI_ERROR_MARGIN;
                const targetX = ball.x + errorOffset;
                
                if (aiCenter < targetX - GAME_CONFIG.AI_CENTER_TOLERANCE) {
                    aiX += aiSpeed;
                } else if (aiCenter > targetX + GAME_CONFIG.AI_CENTER_TOLERANCE) {
                    aiX -= aiSpeed;
                }
            }
            
            aiX = Math.max(0, Math.min(aiX, canvas.width - GAME_CONFIG.PADDLE_WIDTH));

            // Player paddle collision
            const playerPaddleY = canvas.height - GAME_CONFIG.PLAYER_PADDLE_Y;
            if (ball.y + ball.radius > playerPaddleY && 
                ball.y < canvas.height - 10 &&
                ball.x > playerX && 
                ball.x < playerX + GAME_CONFIG.PADDLE_WIDTH) {
                
                ball.y = playerPaddleY - ball.radius - 1;
                ball.dy = -Math.abs(ball.dy);
                
                const deltaX = ball.x - (playerX + GAME_CONFIG.PADDLE_WIDTH / 2);
                ball.dx = deltaX * GAME_CONFIG.PADDLE_ANGLE_FACTOR;
                
                ball.speed += GAME_CONFIG.SPEED_INCREMENT_PLAYER;
                
                const magnitude = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = (ball.dx / magnitude) * ball.speed;
                ball.dy = (ball.dy / magnitude) * ball.speed;
                
                shakeDuration = GAME_CONFIG.SHAKE_DURATION;
                playerHitGlow = 1.0;
                playSound('hit');
            }

            // AI paddle collision
            const aiPaddleY = GAME_CONFIG.AI_PADDLE_Y;
            if (ball.y - ball.radius < aiPaddleY + GAME_CONFIG.PADDLE_HEIGHT && 
                ball.y > 10 &&
                ball.x > aiX && 
                ball.x < aiX + GAME_CONFIG.PADDLE_WIDTH) {
                
                ball.y = aiPaddleY + GAME_CONFIG.PADDLE_HEIGHT + ball.radius + 1;
                ball.dy = Math.abs(ball.dy);
                
                const deltaX = ball.x - (aiX + GAME_CONFIG.PADDLE_WIDTH / 2);
                ball.dx = deltaX * GAME_CONFIG.PADDLE_ANGLE_FACTOR;
                
                ball.speed += GAME_CONFIG.SPEED_INCREMENT_AI;
                
                const magnitude = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = (ball.dx / magnitude) * ball.speed;
                ball.dy = (ball.dy / magnitude) * ball.speed;
                
                shakeDuration = GAME_CONFIG.SHAKE_DURATION;
                playSound('hit');
            }

            // Scoring logic
            if (ball.y > canvas.height + 50) {
                aiScore++;
                resetBall();
            } else if (ball.y < -50) {
                playerScore++;
                resetBall();
            }
        }

        function endGame(reason) {
            gameState = GAME_STATES.GAME_OVER;
            stopMusic();
            
            // Save high score if player won
            if (playerScore >= GAME_CONFIG.WIN_SCORE) {
                saveHighScore(playerScore);
            }
            
            uiLayer.classList.remove('hidden');
            startScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endMessage.innerHTML = "WELL PLAYED!<br>SEE YOU AT OFFGROUND!";
            playSound('win');
            
            setTimeout(redirectToInstagram, GAME_CONFIG.REDIRECT_DELAY);
        }

        function redirectToInstagram() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /android/i.test(userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            try {
                if (isAndroid) {
                    window.location.href = "intent://www.instagram.com/_u/offground.blr/#Intent;package=com.instagram.android;scheme=https;end";
                } else if (isIOS) {
                    window.location.href = "https://www.instagram.com/offground.blr/";
                    setTimeout(() => {
                        window.location.href = "https://www.instagram.com/offground.blr/";
                    }, 500);
                } else {
                    window.location.href = "https://www.instagram.com/offground.blr/";
                }
            } catch (e) {
                console.warn('Redirect failed:', e);
                window.location.href = "https://www.instagram.com/offground.blr/";
            }
        }

        // ==================== RENDERING ====================
        function drawRacquet(x, y, isPlayer) {
            ctx.save();
            
            const handleW = 10;
            const handleH = 20;
            const handleX = x + GAME_CONFIG.PADDLE_WIDTH / 2 - handleW / 2;
            const handleY = isPlayer ? y + GAME_CONFIG.PADDLE_HEIGHT : y - handleH;
            
            // Handle
            ctx.fillStyle = "#4a4a4a";
            ctx.fillRect(handleX, handleY, handleW, handleH);

            // Racquet face
            ctx.fillStyle = COLOR_DARK;
            ctx.beginPath();
            ctx.roundRect(x, y, GAME_CONFIG.PADDLE_WIDTH, GAME_CONFIG.PADDLE_HEIGHT, 10);
            ctx.fill();
            
            ctx.strokeStyle = COLOR_SAND;
            ctx.lineWidth = 3;
            ctx.stroke();

            // String pattern
            ctx.beginPath();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;
            for (let i = 10; i < GAME_CONFIG.PADDLE_WIDTH; i += 10) {
                ctx.moveTo(x + i, y);
                ctx.lineTo(x + i, y + GAME_CONFIG.PADDLE_HEIGHT);
            }
            for (let i = 5; i < GAME_CONFIG.PADDLE_HEIGHT; i += 5) {
                ctx.moveTo(x, y + i);
                ctx.lineTo(x + GAME_CONFIG.PADDLE_WIDTH, y + i);
            }
            ctx.stroke();
            
            ctx.restore();
        }

        function draw() {
            ctx.save();
            
            // Background
            ctx.fillStyle = COLOR_BLUE;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Screen shake effect
            if (shakeDuration > 0) {
                const dx = (Math.random() - 0.5) * 8;
                const dy = (Math.random() - 0.5) * 8;
                ctx.translate(dx, dy);
                shakeDuration--;
            }

            // Hit glow effect
            if (playerHitGlow > 0.01) {
                ctx.save();
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height + 50, 20,
                    canvas.width / 2, canvas.height, 400
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${playerHitGlow * 0.3})`);
                gradient.addColorStop(1, 'rgba(0, 35, 155, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
                
                playerHitGlow *= 0.92;
            }

            // Court markings
            ctx.strokeStyle = COLOR_SAND;
            ctx.lineWidth = 3;
            
            // Kitchen lines
            ctx.beginPath();
            ctx.moveTo(0, GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.lineTo(canvas.width, GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.lineTo(canvas.width, canvas.height - GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.stroke();
            
            // Center line (dashed)
            ctx.setLineDash([15, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.moveTo(canvas.width / 2, canvas.height - GAME_CONFIG.KITCHEN_DISTANCE);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Net
            ctx.lineWidth = 6;
            ctx.strokeStyle = COLOR_DARK;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2 - 3);
            ctx.lineTo(canvas.width, canvas.height / 2 - 3);
            ctx.stroke();

            // Racquets
            drawRacquet(playerX, canvas.height - GAME_CONFIG.PLAYER_PADDLE_Y, true);
            drawRacquet(aiX, GAME_CONFIG.AI_PADDLE_Y, false);

            // Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = COLOR_BALL;
            ctx.fill();
            ctx.strokeStyle = COLOR_DARK;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Scoreboard
            ctx.fillStyle = COLOR_SAND;
            ctx.font = "500 32px 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif";
            ctx.textAlign = "center";
            ctx.fillText(`${aiScore} - ${playerScore}`, canvas.width / 2, canvas.height / 2 + 55);

            ctx.restore();
        }

        function loop() {
            if (gameState === GAME_STATES.PLAYING) {
                update();
            }
            draw();
            animationId = requestAnimationFrame(loop);
        }

        // ==================== INITIALIZATION ====================
        displayHighScore();
        animationId = requestAnimationFrame(loop);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState === GAME_STATES.PLAYING) {
                stopMusic();
            } else if (!document.hidden && gameState === GAME_STATES.PLAYING) {
                startMusic();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopMusic();
            if (animationId) cancelAnimationFrame(animationId);
            if (countdownTimer) clearInterval(countdownTimer);
        });
    </script>
</body>
